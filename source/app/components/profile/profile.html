<div class="c-profile-header mt-3 mb-3 border-bottom pb-4">
		
	<img class="c-profile-header-image rounded-circle" src="https://avatars0.githubusercontent.com/u/2951464?s=460&v=4" />

	<div class="c-profile-header-content">

		<div class="c-profile-header-content-item">
			<h4 ng-bind="$ctrl.profile.name"></h4>
		</div> <!-- .c-profile-header-content-item -->

		<div class="c-profile-header-content-item">

			<ul class="c-profile-header-content-list list-unstyled p-0 m-0">
				<li class="c-profile-header-content-list-item">
					<strong>73</strong> publicações
				</li>
				<li class="c-profile-header-content-list-item">
					<a ui-sref="home.users({status: 'followers'})">
						<strong ng-bind="$ctrl.profile.followers"></strong> seguidores
					</a>
				</li>
				<li class="c-profile-header-content-list-item">
					<a ui-sref="home.users({status: 'following'})">
						<strong ng-bind="$ctrl.profile.following"></strong> seguindo
					</a>
				</li>
			</ul><!-- .btn-group -->

		</div> <!-- .c-profile-header-content-item -->
		
	</div> <!-- .c-profile-header-content -->

</div> <!-- .c-profile-header -->

<feed-component class="c-profile-content" 
	ng-if="$ctrl.lengthObject($ctrl.profilePosts) > 0" 
	external-posts="$ctrl.profilePosts">
</feed-component><!-- .c-profile-content -->
