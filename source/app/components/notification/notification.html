<ul class="c-notification list-group list-group-flush">

  <li class="list-group-item d-flex flex-column" ng-repeat="item in $ctrl.notifications">
		<small class="font-weight-bold d-flex">
			<a ui-sref="home.profile({id: item.user_id})">
				{{item.user.name}}
			</a>
		</small>
		<small class="text-muted text-center">
			<a ui-sref="home.postview({id: item.post_id})">
				<i class="fa fa-heart ml-2 color-heart" aria-hidden="true"></i>
				Curtiu - {{item.post.description}}
			</a>
		</small>
  </li>

</ul>
