<ul class="c-notification list-group list-group-flush">

	<li class="list-group-item" ng-repeat="item in $ctrl.notifications track by $index">
		<small class="font-weight-bold d-flex">
			<a ui-sref="home.profile({id: item.user.id})">
				{{item.user.name}}
				<small class="text-muted" >
					<i class="fa fa-heart ml-2 color-heart" aria-hidden="true"></i>
					Curtiu
				</small>
			</a>
		</small>
		<small class="text-muted text-center">
			<a ui-sref="home.postview({id: item.post.id})">
				{{item.post.description}}
			</a>
		</small>
	</li>

	<li ng-show="$ctrl.notifications.length == 0">
		<small class="d-block text-muted text-center">
			<i class="fa fa-smile-o" aria-hidden="true"></i>
			Sem notificações.
		</small>
	</li>

</ul>
